<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title> {{ name }}'s Watchlist</title>
    </head>
    <body>
        <h2>{{ name }}' Watchlist</h2>
        <p> {{ movies|length }} Titles</p>
        <ul>
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li>
            {% endfor %}
        </ul>
        <footer>
            <small>
                &copy; 2018 
                <a href="http://helloflask.com/tutorial">HelloFlask</a>
            </small>
        </footer>
    </body>
</html>
